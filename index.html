<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Heart Disease Prediction</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸ’“ Heart Disease Prediction</h1>
    <form id="predictionForm">
      <div class="form-grid">
        <label>BMI: <input type="number" step="0.1" id="BMI" required /></label>
        <label>Smoking: 
          <select id="Smoking" required>
            <option value="">Select</option>
            <option value="0">No</option>
            <option value="1">Yes</option>
          </select>
        </label>
        <label>Alcohol Drinking:
          <select id="AlcoholDrinking" required>
            <option value="">Select</option>
            <option value="0">No</option>
            <option value="1">Yes</option>
          </select>
        </label>
        <label>Stroke:
          <select id="Stroke" required>
            <option value="">Select</option>
            <option value="0">No</option>
            <option value="1">Yes</option>
          </select>
        </label>
        <label>Physical Health: <input type="number" id="PhysicalHealth" required /></label>
        <label>Mental Health: <input type="number" id="MentalHealth" required /></label>
        <label>Diff Walking:
          <select id="DiffWalking" required>
            <option value="">Select</option>
            <option value="0">No</option>
            <option value="1">Yes</option>
          </select>
        </label>
        <label>Sex:
          <select id="Sex" required>
            <option value="">Select</option>
            <option value="1">Male</option>
            <option value="0">Female</option>
          </select>
        </label>
        <label>Age (in years): <input type="number" id="Age" required min="18" max="90" /></label>
        <label>Physical Activity:
          <select id="PhysicalActivity" required>
            <option value="">Select</option>
            <option value="0">No</option>
            <option value="1">Yes</option>
          </select>
        </label>
        <label>General Health (1â€“5): <input type="number" id="GenHealth" required min="1" max="5" /></label>
        <label>Sleep Time (hours): <input type="number" id="SleepTime" required /></label>
        <label>Asthma:
          <select id="Asthma" required>
            <option value="">Select</option>
            <option value="0">No</option>
            <option value="1">Yes</option>
          </select>
        </label>
        <label>Kidney Disease:
          <select id="KidneyDisease" required>
            <option value="">Select</option>
            <option value="0">No</option>
            <option value="1">Yes</option>
          </select>
        </label>
        <label>Skin Cancer:
          <select id="SkinCancer" required>
            <option value="">Select</option>
            <option value="0">No</option>
            <option value="1">Yes</option>
          </select>
        </label>
        <label>Race:
          <select id="Race" required>
            <option value="">Select</option>
            <option value="White">White</option>
            <option value="Black">Black</option>
            <option value="Asian">Asian</option>
            <option value="Hispanic">Hispanic</option>
            <option value="Other">Other</option>
          </select>
        </label>
        <label>Diabetic:
          <select id="Diabetic" required>
            <option value="">Select</option>
            <option value="No, borderline diabetes">No, borderline diabetes</option>
            <option value="Yes">Yes</option>
            <option value="Yes (during pregnancy)">Yes (during pregnancy)</option>
          </select>
        </label>
      </div>

      <button type="submit">Predict</button>
    </form>

    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
