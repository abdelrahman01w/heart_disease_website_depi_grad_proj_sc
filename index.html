<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heart Disease Risk Prediction</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>❤️ Heart Disease Risk Prediction</h1>
    <form id="prediction-form">

      <div class="form-group">
        <label>BMI:</label>
        <input type="number" id="BMI" required step="0.1" min="10" max="50">
      </div>

      <div class="form-group">
        <label>Age:</label>
        <input type="number" id="Category" required min="18" max="100">
      </div>

      <div class="form-group">
        <label>Smoking:</label>
        <select id="Smoking" required>
          <option value="0">No</option>
          <option value="1">Yes</option>
        </select>
      </div>

      <div class="form-group">
        <label>Alcohol Drinking:</label>
        <select id="AlcoholDrinking" required>
          <option value="0">No</option>
          <option value="1">Yes</option>
        </select>
      </div>

      <div class="form-group">
        <label>Stroke:</label>
        <select id="Stroke" required>
          <option value="0">No</option>
          <option value="1">Yes</option>
        </select>
      </div>

      <div class="form-group">
        <label>Physical Health (0–30):</label>
        <input type="number" id="PhysicalHealth" required min="0" max="30">
      </div>

      <div class="form-group">
        <label>Mental Health (0–30):</label>
        <input type="number" id="MentalHealth" required min="0" max="30">
      </div>

      <div class="form-group">
        <label>Difficulty Walking:</label>
        <select id="DiffWalking" required>
          <option value="0">No</option>
          <option value="1">Yes</option>
        </select>
      </div>

      <div class="form-group">
        <label>Sex:</label>
        <select id="Sex" required>
          <option value="0">Female</option>
          <option value="1">Male</option>
        </select>
      </div>

      <div class="form-group">
        <label>Physical Activity:</label>
        <select id="PhysicalActivity" required>
          <option value="0">No</option>
          <option value="1">Yes</option>
        </select>
      </div>

      <div class="form-group">
        <label>General Health (1–5):</label>
        <input type="number" id="GenHealth" required min="1" max="5">
      </div>

      <div class="form-group">
        <label>Sleep Time (hours):</label>
        <input type="number" id="SleepTime" required min="1" max="24">
      </div>

      <div class="form-group">
        <label>Asthma:</label>
        <select id="Asthma" required>
          <option value="0">No</option>
          <option value="1">Yes</option>
        </select>
      </div>

      <div class="form-group">
        <label>Kidney Disease:</label>
        <select id="KidneyDisease" required>
          <option value="0">No</option>
          <option value="1">Yes</option>
        </select>
      </div>

      <div class="form-group">
        <label>Skin Cancer:</label>
        <select id="SkinCancer" required>
          <option value="0">No</option>
          <option value="1">Yes</option>
        </select>
      </div>

      <div class="form-group">
        <label>Race:</label>
        <select id="Race_White" required>
          <option value="1">White</option>
          <option value="0">Other</option>
        </select>
      </div>

      <div class="form-group">
        <label>Diabetic:</label>
        <select id="Diabetic_No" required>
          <option value="1">No, borderline diabetes</option>
          <option value="0">Other</option>
        </select>
        <select id="Diabetic_Yes">
          <option value="0">Not Pregnant/No</option>
          <option value="1">Yes</option>
        </select>
        <select id="Diabetic_Preg">
          <option value="0">No</option>
          <option value="1">Yes (During pregnancy)</option>
        </select>
      </div>

      <button type="submit">Predict</button>
    </form>

    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
